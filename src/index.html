<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="main">
      <form class="form">
      <input name="name" class="input" type="text" placeholder="Name" minlength="20" required/>
        <input name="contributors" class="input" type="number" placeholder="Number of contributors" minlength="1" maxlength="100" required />
        <input name="max_branches" class="input" type="number"placeholder="Max branches" minlength="1" maxlength="100" required/>
        
        <button class="button">Save</button>
      </form>
    </div>
  </body>
</html>
